<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="ticketbooking.js" type="text/javascript">
    </script>
    <link href="ticketbooking.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <p id="error"></p>
    <form action="newpage.html" method="get" >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" /><br />
        <label for="street">Street</label>
        <input type="text" id="street" name="street" /><br />
        <label for="state">State</label>
        <Select type="text" id="state" name="state">
            <option value="Iowa">Iowa</option>
            <option value="New York">New York</option>
            <option value="Washintgon">Washington</option>
        </Select><br />
        <label for="zipcode">Zip Code</label>
        <input type="number" id="zipcode" name="zipcode" /><br />
        <label for="seats">How many seats?</label>
        <input type="number" id="seats" name="seats" /><br />
        <fieldset>
            <header>Which taxi do you require?</header>
            <input type="radio" name="taxi" value="Car" /> Car
            <input type="radio" name="taxi" value="Van" /> Van
            <input type="radio" name="taxi" value="Car" /> Tuk Tuk
        </fieldset>
        <fieldset>
            <header>Extras</header>
            <input type="checkbox" name="extras" value="Baby Seat" /> Baby Seat
            <input type="checkbox" name="extras" value="Wheelchair Seat" /> Wheelchair Access
            <input type="checkbox" name="extras" value="Stock Tip" /> Stock Tip
        </fieldset>
        <label for="instruction">Special Instructions</label>
        <textarea id="instruction" name="instruction"></textarea><br />
        <input type="submit" id="submit"  />
    </form>

</body>

</html>
